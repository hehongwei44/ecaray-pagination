<!DOCTYPE html>
<html>
<head>
    <title>test page</title>
    <script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../src/ecaray-pagination.js"></script>
    <link rel="stylesheet" type="text/css" href="../src/kkpager_orange.css"/>
    <style>
        #kkpager2 {
            clear: both;
            color: #999;
            padding: 5px 0px 5px 0px;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div style="width:800px;margin:0 auto;">
    <div id="kkpager" class="kkpager"></div>
    <div id="kkpager2" class="kkpager"></div>
</div>
<script type="text/javascript">

    $(function () {
        var totalPage = 16;
        var totalRecords = 390;
        var pageNo = 1;

        var pagination = new Pagination({});
        var pagination2 = new Pagination({});

        pagination.generatePageHTML({
            pno: pageNo,
            //总页码
            total: totalPage,
            //总数据条数
            totalRecords: totalRecords,
            click: function (n) {
                console.log(n);
                // do something
                //手动选中按钮
                this.selectPage(n);
                return false;
            }
        });
        pagination2.generatePageHTML({
            pagerid: 'kkpager2',
            pno: pageNo,
            //总页码
            total: totalPage,
            //总数据条数
            totalRecords: totalRecords,
            click: function (n) {
                console.log(n);
                // do something
                //手动选中按钮
                this.selectPage(n);
                return false;
            }
        });
    });
</script>

</body>
</html>
